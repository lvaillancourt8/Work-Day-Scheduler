<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form class="row time-block">
        <label for="hour8" class="hour col-12 col-sm-2">8:00 AM</label>
        <textarea name="hour8" id="hour8" class="description col-11 col-sm-6 future" data-hour="8"></textarea>
        <button type="button" class="saveBtn col-1 col-sm-1"><i class="fas fa-calendar-check"></i></button>
      </form>
      <div class="row time-block">
        <label for="hour9" class="hour col-12 col-sm-2">9:00 AM</label>
        <textarea name="hour9" id="hour9" class="description col-11 col-sm-6 future" data-hour="9"></textarea>
        <button type="button" class="saveBtn col-1 col-sm-1"><i class="fas fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <label for="hour10" class="hour col-12 col-sm-2">10:00 AM</label>
        <textarea name="hour10" id="hour10" class="description col-11 col-sm-6 future" data-hour="10"></textarea>
        <button type="button" class="saveBtn col-1 col-sm-1"><i class="fas fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <label for="hour11" class="hour col-12 col-sm-2">11:00 AM</label>
        <textarea name="hour11" id="hour11" class="description col-11 col-sm-6 future" data-hour="11"></textarea>
        <button type="button" class="saveBtn col-1 col-sm-1"><i class="fas fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <label for="hour12" class="hour col-12 col-sm-2">12:00 PM</label>
        <textarea name="hour12" id="hour12" class="description col-11 col-sm-6 future" data-hour="12"></textarea>
        <button type="button" class="saveBtn col-1 col-sm-1"><i class="fas fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <label for="hour13" class="hour col-12 col-sm-2">1:00 AM</label>
        <textarea name="hour13" id="hour13" class="description col-11 col-sm-6 future" data-hour="13"></textarea>
        <button type="button" class="saveBtn col-1 col-sm-1"><i class="fas fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <label for="hour14" class="hour col-12 col-sm-2">2:00 PM</label>
        <textarea name="hour14" id="hour14" class="description col-11 col-sm-6 future" data-hour="14"></textarea>
        <button type="button" class="saveBtn col-1 col-sm-1"><i class="fas fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <label for="hour15" class="hour col-12 col-sm-2">3:00 PM</label>
        <textarea name="hour15" id="hour15" class="description col-11 col-sm-6 future" data-hour="15"></textarea>
        <button type="button" class="saveBtn col-1 col-sm-1"><i class="fas fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <label for="hour16" class="hour col-12 col-sm-2">4:00 PM</label>
        <textarea name="hour16" id="hour16" class="description col-11 col-sm-6 future" data-hour="16"></textarea>
        <button type="button" class="saveBtn col-1 col-sm-1"><i class="fas fa-calendar-check"></i></button>
      </div>
      <div class="row time-block">
        <label for="hour17" class="hour col-12 col-sm-2">5:00 PM</label>
        <textarea name="hour17" id="hour17" class="description col-11 col-sm-6 future" data-hour="17"></textarea>
        <button type="button" class="saveBtn col-1 col-sm-1"><i class="fas fa-calendar-check"></i></button>
      </div>
    </div>
     


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/javascript.js"></script>
  </body>
</html>
